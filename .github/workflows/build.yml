# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Build on tests success (released)

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'
        
    - name: Clean install of dependencies
      run: npm ci 
          
    - name: Run tests
      id: tests
      run: npm test
      
    - name: Notify test success
      if: steps.tests.outcome == 'success' 
      uses: fjogeleit/http-request-action@v1
      with:
        url: 'https://maker.ifttt.com/trigger/${{ secrets.NOTIFY }}/json/with/key/${{ secrets.IFTTT_KEY }}'
        method: 'POST'
        customHeaders: '{"Content-Type": "application/json"}'
        data: '{"repoName": "c-snippet","status": "Pending","details": "${{ vars.TEST_OK_BUILD_PEN }}","repoLink": "https://github.com/FragnaroK/c-snippet"}'
       
    - name: Build on test success
      if: steps.tests.outcome == 'success'
      run: npm run build --if-present
      
    - name: Publish on test success
      if: steps.tests.outcome == 'success'
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_KEY }}
        
    - name: Notify test failure
      if: steps.tests.outcome != 'success' 
      uses: fjogeleit/http-request-action@v1
      with:
        url: 'https://maker.ifttt.com/trigger/${{ secrets.NOTIFY }}/json/with/key/${{ secrets.IFTTT_KEY }}'
        method: 'POST'
        customHeaders: '{"Content-Type": "application/json"}'
        data: '{"repoName": "c-snippet","status": "Error","details": "${{ vars.TEST_ER_BUILD_SKIP }}","repoLink": "https://github.com/FragnaroK/c-snippet"}'

